services:
  # Base de Datos PostgreSQL
  - type: pgo
    name: aids-db
    plan: free
    version: 15

  # Backend FastAPI
  - type: web
    name: aids-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POSTGRES_DB
        value: aids_db
      - key: POSTGRES_USER
        value: aids_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_HOST
        fromDatabase:
          name: aids-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: aids-db
          property: port
      - key: ENABLE_METRICS
        value: "false"
      - key: RATE_LIMIT_ENABLED
        value: "false"
      - key: CORS_ORIGINS
        value: "*"
